<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }]

    function makeGreen() {
      const p = document.querySelector('p')
      p.style.color = '#BADA55'
      p.style.fontSize = '50px'
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log('Hello I am a %s string!', 'bunny')
    //console.logg(`Hi, I'm a ${variable}`)

    // Styled
    console.log('%c Great text', 'font-size:50px; background: red; color: blue; text-shadow: 10px 10px 0 yellow')

    // warning!
    console.warn("OH NO")

    // Error :|
    console.error("Oops")

    // Info
    console.info('Fun fact')

    // Testing
    const p = document.querySelector('p')

    console.assert(1 === 2, "That's wrong!") // you can test for something and if it is wrong you'll get the error message

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p) // console logs the element
    console.dir(p) // allows you to open up and look into the element

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) // or console.groupCollapsed(`${dog.name}`) ---> gives you the information grouped but collapsed, so you just open what is interesting for you
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("PA")
    console.count("PA")
    console.count("RA")
    console.count("PA")
    console.count("PA")
    console.count("RA")
    console.count("PA")
    console.count("TCHI")
    console.count("BUM")

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>

</html>
